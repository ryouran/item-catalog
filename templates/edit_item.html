{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
		<main class="container content">
			<div class="row mt-3">
				<div class="col-md-12">
					{% with errors = get_flashed_messages(category_filter=["error"]) %}
					{% if errors %}
					<div class="alert alert-warning fade show">
					<ul>
						{%- for msg in errors %}
						<li>{{ msg }}</li>
						{% endfor -%}
					</ul>
					</div>
					{% endif %}
					{% endwith %}
				</div>
			</div>

			<div class="row">
				<div class="col"></div>
				<div class="col-md-8">
					<h1>Edit Homework Item</h1>
				</div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col"></div>
				<div class="col-md-8">
					<form action="#" method = "post">
						<div class="form-group">
							<label for="name" class="mt-2">Name:</label>
							<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

							<label for="description" class="mt-2">Description:</label>
							<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

							<label for="time_estimate" class="mt-2">Time Estimate:</label>
							<div class="input-group">
								<input type ="text" maxlength="20" class="form-control" name="time_estimate" value="{{item.time_estimate}}">
							</div>
							<label for="priority" class="mt-2">Priority:</label>
							<div class="radio">
								<label>
									<input type="radio" name="priority" id="priority1" value="High" {% if item.priority == "High"%}checked{%endif%}> High
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="priority" id="priority2" value="Medium" {% if item.priority == "Medium" %}checked{%endif%}> Medium
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="priority" id="priority3" value="Low" {% if item.priority == "Low"%}checked{%endif%}> Low
								</label>
							</div>
							<button type="submit" class="btn btn-outline-primary btn-sm mt-2" id="submit" type="submit">Save</button>
							<a href="{{url_for('mod_views.showItems', subject_id=subject_id) }}">
								<button class="btn btn-outline-secondary btn-sm mt-2" type="button">Cancel</button>
							</a>
						</div>
					</form>
				</div>
				<div class="col"></div>
			</div>
		</main>
{% endblock %}
