{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
		<main class="container content">
			<div class="row mt-3">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h2> Are you sure you want to delete {{item.name}}? </h2>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row mt-3">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-group">
					<form action="#" method = 'post'>
						<button type="submit" class="btn btn-outline-primary btn-sm" id="submit">
						Delete</button>
						<a href = "{{url_for('showItems', subject_id = subject_id)}}">
							<button class="btn btn-outline-secondary btn-sm" type="button">Cancel</button>
						</a>
					</form>
					</div>
				</div>	
				<div class="col-md-3"></div>
			</div>
		</main>
{% endblock %}
